<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathHelper Example</title>
</head>
<body>
    <h2>Task 3: MathHelper Static Method</h2>
    <script>
        class MathHelper {
            static addNumbers(a, b) {
                return a + b;
            }
        }

        
        const result = MathHelper.addNumbers(5, 7);
        console.log(`The sum of 5 and 7 is: ${result}`);
    </script>
</body>
</html>
