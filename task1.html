<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Example</title>
</head>
<body>
    <h2>Task 1: Vehicle Inheritance Example</h2>
    <script>
       
        class Vehicle {
            constructor(brand, model, year) {
                this.brand = brand;
                this.model = model;
                this.year = year;
            }

            startEngine() {
                console.log(`${this.brand} ${this.model} engine started.`);
            }

            accelerate() {
                console.log(`${this.brand} ${this.model} is accelerating.`);
            }
        }

       
        class Car extends Vehicle {
            constructor(brand, model, year, fuelType) {
                super(brand, model, year);  
                this.fuelType = fuelType; 
            }

            honk() {
                console.log(`${this.brand} ${this.model} is honking.`);
            }
        }

       
        class Truck extends Vehicle {
            constructor(brand, model, year, cargoCapacity) {
                super(brand, model, year);  
                this.cargoCapacity = cargoCapacity; 
            }

            loadCargo() {
                console.log(`${this.brand} ${this.model} is loading cargo.`);
            }
        }

        
        const myCar = new Car("Toyota", "Camry", 2023, "Gasoline");
        myCar.startEngine();
        myCar.accelerate();
        myCar.honk();

        const myTruck = new Truck("Ford", "F-150", 2022, "1000kg");
        myTruck.startEngine();
        myTruck.accelerate();
        myTruck.loadCargo();
    </script>
</body>
</html>
